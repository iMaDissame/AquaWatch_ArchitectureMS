<!-- AquaWatch Main Layout -->
<div class="app-container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-aquawatch">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/dashboard">
        <i class="bi bi-droplet-fill"></i> AquaWatch
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <i class="bi bi-speedometer2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/stations" routerLinkActive="active">
              <i class="bi bi-map"></i> Carte des stations
            </a>
          </li>
        </ul>
        
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link text-light">
              <i class="bi bi-clock"></i> {{ currentTime }}
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <span class="text-muted">
            <i class="bi bi-droplet-fill text-primary"></i> 
            AquaWatch - Système de surveillance de la qualité de l'eau
          </span>
        </div>
        <div class="col-md-6 text-end">
          <span class="text-muted">
            <i class="bi bi-cpu"></i> Microservices: Eureka + PostgreSQL
          </span>
        </div>
      </div>
    </div>
  </footer>
</div>
