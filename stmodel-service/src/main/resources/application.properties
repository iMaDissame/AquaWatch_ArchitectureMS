# ==============================
# Server configuration
# ==============================
server.port=8083
spring.application.name=stmodel-service

# ==============================
# Datasource / PostgreSQL
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/stmodel_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# Internal REST services
# ==============================
services.sensor.base-url=http://localhost:8081/api
services.satellite.base-url=http://localhost:8082/api
services.alert.base-url=http://localhost:8084/api

# ==============================
# Machine Learning service
# ==============================
services.ml.base-url=http://localhost:8500/predict
# ==============================
# Jackson configuration
# ==============================
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC