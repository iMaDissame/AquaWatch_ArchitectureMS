# ====================================
# GATEWAY SERVICE - Configuration
# ====================================
server.port=8080
spring.application.name=gateway-service

# ====================================
# EUREKA CLIENT
# ====================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ====================================
# SPRING CLOUD GATEWAY ROUTES
# ====================================

# Route: sensor-service
spring.cloud.gateway.routes[0].id=sensor-service
spring.cloud.gateway.routes[0].uri=lb://sensor-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/sensor/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Route: satellite-service
spring.cloud.gateway.routes[1].id=satellite-service
spring.cloud.gateway.routes[1].uri=lb://satellite-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/satellite/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Route: stmodel-service
spring.cloud.gateway.routes[2].id=stmodel-service
spring.cloud.gateway.routes[2].uri=lb://stmodel-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/stmodel/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# Route: alert-service
spring.cloud.gateway.routes[3].id=alert-service
spring.cloud.gateway.routes[3].uri=lb://alert-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/alerts/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

# Route: map-service
spring.cloud.gateway.routes[4].id=map-service
spring.cloud.gateway.routes[4].uri=lb://map-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/map/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

# ====================================
# CORS Configuration
# ====================================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origin-patterns=http://localhost:*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
spring.cloud.gateway.globalcors.cors-configurations.[/**].max-age=3600

# Disable CORS at service level - Gateway handles it
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

# ====================================
# ACTUATOR
# ====================================
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# ====================================
# LOGGING
# ====================================
logging.level.org.springframework.cloud.gateway=DEBUG
